<section class="container">
  <form class="formulario" (ngSubmit)="salvarLivro()" [formGroup]="form">
    <h2 class="formulario_titulo">Cadastrar Livro</h2>

    <div class="form-field">
      <label class="form-field__label" for="titulo">Titulo</label>
      <input class="form-field__input" id="titulo" type="text"  formControlName="titulo">
    </div>

    <div class="form-field">
      <select formControlName="autor">
        <option value="" selected disabled hidden>Selecione o Autor</option>
        <option class="dropdown-item" *ngFor="let autor of autores" value="{{ autor.Id }}">{{ autor.Nome }}</option>
      </select>
    </div>

    <div class="form-field">
      <select formControlName="genero">
        <option value="" selected disabled hidden>Selecione o GÃªnero</option>
        <option class="dropdown-item" *ngFor="let genero of generos" value="{{ genero.Id }}">{{ genero.Descricao }}</option>
      </select>
    </div>


    <div class="form-group" >
      <label class="control-label col-md-4">Ativo</label>
      <input type="radio" formControlName="ativo" value="true" > True<br>
      <input type="radio" formControlName="ativo" value="false" > False<br>
    </div>
    <div class="form-group" >
      <label class="control-label col-md-4">Capa</label>
      <input type="file" name="file" accept="image/*" (change)="onFileSelect($event)">
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit" >Cadastrar</button>
    </div>
  </form>
</section>
